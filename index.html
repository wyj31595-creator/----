
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO & Social Meta Tags -->
    <title>공존 Canvas Studio - 카드뉴스 제작 도구</title>
    <meta name="description" content="성인발달장애인 주간활동센터 '공존'의 나눔 캠페인 카드뉴스 제작 스튜디오">

    <!-- Tailwind CSS / Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- GitHub Pages 지원을 위한 컴파일러(Babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --fixed-title: 28px;
            --fixed-body: 16px;
            --fixed-subtitle: 12px;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #cbd5e1;
            background-image: radial-gradient(#94a3b8 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
        }
        .fixed-title { font-size: var(--fixed-title) !important; line-height: 1.3 !important; font-weight: 900 !important; }
        .fixed-body { font-size: var(--fixed-body) !important; line-height: 1.6 !important; font-weight: 500 !important; }
        .fixed-subtitle { font-size: var(--fixed-subtitle) !important; font-weight: 800 !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <!-- Import Map (라이브러리 경로 설정) -->
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "html-to-image": "https://esm.sh/html-to-image@^1.11.11"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
